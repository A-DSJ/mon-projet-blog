<div class="container">
  <div class="card" style="width: 35rem;" *ngFor="let post of posts">    
    <div class="card-body">
      <h3 class="card-title">{{ post.title }}</h3>      
      <p style="font-size: 12px;">Post√© le : {{ post.created_at | date : 'mediumDate'}}</p>
      <p [ngClass]="{'NotGoodPost': likeCount < 0,
      'GoodPost' : likeCount > 0}"  class="card-text">{{ post.content }}</p>
      <button type="button"  class="btn btn-primary card-link" (click)="evolutionCompteur(true)">Bien !!</button>
      <button type="button"  class="btn btn-warning card-link" (click)="evolutionCompteur(false)">Pas Bien !!</button>
      <button type="button" class="btn btn-danger card-link" (click)="onDeletePost(post)">Supprimer</button>
    </div>
  </div>
</div>
