<h1> Un blog original </h1>
<div class="container" >
  <div class="card" style="width: 35rem;" *ngFor="let post of posts" [ngClass]="{'NotGoodPost': post.loveIts < 0,
  'GoodPost' : post.loveIts > 0}" >    
    <div class="card-body">
      <h3 class="card-title">{{ post.title }}</h3>      
      <p style="font-size: 12px;">Post√© le : {{ post.created_at | date : 'mediumDate'}}</p>
      <p [ngClass]="{'NotGoodPost': post.loveIts < 0,
      'GoodPost' : post.loveIts > 0}"  class="card-text">{{ post.content }}</p>
      <button type="button"  class="btn btn-primary card-link" (click)="evolutionCompteur(true, post)">Bien !!</button>
      <button type="button"  class="btn btn-warning card-link" (click)="evolutionCompteur(false, post)">Pas Bien !!</button>
      <button type="button" class="btn btn-danger card-link" (click)="onDeletePost(post)">Supprimer</button>
    </div>
  </div>
</div>
